<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/index.css" />
  </head>

  <body onload="pgLoad()">
    <header>
      <nav>
        <ul>
          <div class="nav-button">
            <li class="nav-home">
              <a href="javascript:void(0)" onclick="switchNav()">
                <iconify-icon icon="ic:round-home"></iconify-icon>
              </a>
            </li>
            <li class="nav-menu">
              <a href="javascript:void(0)" onclick="switchNav()">
                <!-- Laptop -->
                <iconify-icon
                  class="menu desktop closed"
                  icon="ic:round-menu"
                ></iconify-icon>
                <iconify-icon
                  class="menu desktop open"
                  icon="pepicons-pop:times"
                ></iconify-icon>
                <!-- Mobile -->
                <iconify-icon
                  class="menu mobile closed"
                  icon="mingcute:down-fill"
                ></iconify-icon>
                <iconify-icon
                  class="menu mobile open"
                  icon="mingcute:up-fill"
                ></iconify-icon>
                <br />
              </a>
            </li>
          </div>
          <li class="nav-item">
            <a
              href="javascript:void(0)"
              onclick="openLink('pages/newsletter.html')"
              >Newsletter</a
            >
          </li>
          <li class="nav-item">
            <a
              href="javascript:void(0)"
              onclick="openLink('pages/registration.html')"
              >Registration Form</a
            >
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <h1>Welcome to IIM Rohtak</h1>
      <p>Use the Navigation Menu to surf the Website</p>
    </main>

    <!-- personal scripts -->
    <script src="scripts/script.js" type="text/javascript"></script>
    <script src="scripts/newsletter.js" type="text/javascript"></script>

    <!-- icon library -->
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
  </body>
</html>
