<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/theme.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/calc_layout.css">
    <script defer src="scripts/calc.js"></script>
    <link rel="shortcut icon" href="https://api.iconify.design/noto-v1/pizza.svg" type="image/x-icon">
</head>

<body>
    <div id="header">
        <h1>CALCULATOR</h1>
    </div>
    <div id="wrapper">
        <div id="buttons">
            <button id="zero">0</button>
            <button id="one">1</button>
            <button id="two">2</button>
            <button id="three">3</button>
            <button id="four">4</button>
            <button id="five">5</button>
            <button id="six">6</button>
            <button id="seven">7</button>
            <button id="eight">8</button>
            <button id="nine">9</button>
            <button id="dec">.</button>
            <button id="add">+</button>
            <button id="substract">-</button>
            <button id="multiply">*</button>
            <button id="divide">/</button>
            <button id="backspace">&lt;</button>
            <button id="equal">=</button>
        </div>
        <div id="screen">
            <div id="input1"></div>
            <div id="input2"></div>
            <div id="operand"></div>
            <div id="output"></div>
        </div>
    </div>
</body>

</html>
